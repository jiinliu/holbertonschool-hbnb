<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Login</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="HBnB Logo">
                <span>HBnB</span>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html" class="login-button">Login</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="login-container">
                <form id="login-form" class="form">
                    <h2>Welcome Back!</h2>
                    <p class="form-subtitle">Sign in to your account</p>
                    
                    <div id="login-error" class="error-message" style="display: none;">
                        <p>Invalid email or password. Please try again.</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="submit-button" id="login-submit">
                        <span class="button-text">Login</span>
                        <span class="loading-spinner" style="display: none;">Logging in...</span>
                    </button>
                    
                    <div class="form-footer">
                        <p>Demo credentials: admin@hbnb.io / admin1234</p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 HBnB. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
