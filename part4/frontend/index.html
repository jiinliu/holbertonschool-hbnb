<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - List of Places</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="HBnB Logo">
                <span>HBnB</span>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html" class="login-button" id="login-link">Login</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h1>Find Your Perfect Place</h1>
            
            <section id="filter" class="filter-section">
                <h2>Filter Places</h2>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="price-filter">Max Price per Night:</label>
                        <select id="price-filter">
                            <option value="">All Prices</option>
                            <option value="50">Under $50</option>
                            <option value="100">Under $100</option>
                            <option value="200">Under $200</option>
                            <option value="500">Under $500</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="country-filter">Country:</label>
                        <select id="country-filter">
                            <option value="">All Countries</option>
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>
                </div>
            </section>
            
            <section id="places-list" class="places-container">
                <!-- Example place card structure - will be populated dynamically -->
                <div class="place-card" style="display: none;">
                    <img src="images/icon.png" alt="Place Image" class="place-image">
                    <div class="place-info">
                        <h3 class="place-name">Place Name</h3>
                        <p class="place-price">$<span class="price-amount">100</span> per night</p>
                        <div class="place-amenities">
                            <span class="amenity">
                                <img src="images/icon_wifi.png" alt="WiFi" class="amenity-icon">
                                WiFi
                            </span>
                            <span class="amenity">
                                <img src="images/icon_bed.png" alt="Bedrooms" class="amenity-icon">
                                2 Beds
                            </span>
                            <span class="amenity">
                                <img src="images/icon_bath.png" alt="Bathrooms" class="amenity-icon">
                                1 Bath
                            </span>
                        </div>
                        <button class="details-button">View Details</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 HBnB. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
